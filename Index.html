<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição:Ação Verde: Cuidando do Nosso La</title>
    <link rel="stylesheet" href="../AtividadeIHC/CSS/inscricao.css">
    <link rel="shortcut icon" href="../AtividadeIHC/Imagens/Logo.png">
</head>
<body>
    <h2>Formulário de Inscrição para o Evento:</h2>
    <h2>Ação Verde: Cuidando do Nosso Lar.</h2>
    <form action="#">
        <div class="input-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="input-group">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>
        </div>
        <div class="input-group">
            <label for="email">Endereço de Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
            <label for="telefone">Número de Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
        </div>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
